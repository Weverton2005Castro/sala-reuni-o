<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="teste.css">
    <title>Gerenciador de Salas de Reunião</title>
    
</head>
<body>
    <div class="container">
        <h2>Gerenciar Salas de Reunião</h2>
        <label for="userName">Solicitante:</label>
        <input type="text" id="userName" placeholder="Digite seu nome">
        <label for="roomName">Escolha uma sala:</label>
        <select id="roomName">
            <option value="Auditorio Cheila">Auditório Cheila</option>
            <option value="Sala 1">Sala de Reunião 1</option>
            <option value="Sala 2">Sala de Reunião 2</option>
            <option value="Sala 3">Sala de Reunião 3</option>
            <option value="Sala 4">Sala de Reunião 4</option>
        </select>
        <label for="startTime">Data e Hora de Início:</label>
        <input type="datetime-local" id="startTime">
        <label for="endTime">Data e Hora de Término:</label>
        <input type="datetime-local" id="endTime">
        <button onclick="bookRoom()">Agendar Reunião</button>
    </div>

    <div class="rooms-container">
        <h3>Salas e Agendamentos</h3>
        <div id="rooms"></div>
        <button class="clear-btn" onclick="clearAllBookings()">Apagar todas as reservas</button>
    </div>

    <script src="teste.js" ></script>
    <script type="module" src="teste.js"></script>

</body>
</html>
