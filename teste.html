<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Salas de Reunião</title>
    <style>
        body {
    background-image: url(./imgs/fundo.png);
    background-size: cover; /* Ajusta a imagem para cobrir toda a tela */
    background-position: center center; /* Centraliza a imagem */
    background-repeat: no-repeat; /* Impede a repetição da imagem */
    font-family: Arial, sans-serif;
    margin: 20px;
    background-color: #f4f4f4; /* Deixe o fundo claro enquanto a imagem carrega */
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    justify-content: flex-start;
}

        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            margin-bottom: 20px; /* Espaço entre os componentes */
        }
        .rooms-container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
        }
        input, button, select {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            font-size: 18px;
        }
        button:hover {
            background-color: #218838;
        }
        .schedule {
            margin-top: 20px;
            padding: 10px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .schedule strong {
            display: block;
            font-size: 1.2em;
            margin-bottom: 5px;
        }
        .cancel-btn, .clear-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            margin-left: 10px;
        }
        .cancel-btn:hover, .clear-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Gerenciar Salas de Reunião</h2>
        <label for="userName">Seu Nome:</label>
        <input type="text" id="userName" placeholder="Digite seu nome">
        <label for="roomName">Escolha uma sala:</label>
        <select id="roomName">
            <option value="Sala 1">Sala 1</option>
            <option value="Sala 2">Sala 2</option>
            <option value="Sala 3">Sala 3</option>
            <option value="Sala 4">Sala 4</option>
            <option value="Sala 5">Sala 5</option>
        </select>
        <label for="startTime">Data e Hora de Início:</label>
        <input type="datetime-local" id="startTime">
        <label for="endTime">Data e Hora de Término:</label>
        <input type="datetime-local" id="endTime">
        <button onclick="bookRoom()">Agendar Reunião</button>
    </div>

    <div class="rooms-container">
        <h3>Salas e Agendamentos</h3>
        <div id="rooms"></div>
        <button class="clear-btn" onclick="clearAllBookings()">Apagar todas as reservas</button>
    </div>

    <script>
        let bookings = JSON.parse(localStorage.getItem("bookings")) || [];

        function bookRoom() {
            const userName = document.getElementById("userName").value;
            const roomName = document.getElementById("roomName").value;
            const startTime = document.getElementById("startTime").value;
            const endTime = document.getElementById("endTime").value;
            
            if (!userName || !roomName || !startTime || !endTime) {
                alert("Preencha todos os campos");
                return;
            }
            
            const conflict = bookings.some(booking => 
                booking.roomName === roomName && 
                ((startTime >= booking.startTime && startTime < booking.endTime) || 
                 (endTime > booking.startTime && endTime <= booking.endTime) || 
                 (startTime <= booking.startTime && endTime >= booking.endTime))
            );
            
            if (conflict) {
                alert("Já existe uma reunião agendada para este horário nesta sala.");
                return;
            }
            
            bookings.push({ userName, roomName, startTime, endTime });
            localStorage.setItem("bookings", JSON.stringify(bookings));
            updateRooms();
        }

        function cancelBooking(index) {
            bookings.splice(index, 1);
            localStorage.setItem("bookings", JSON.stringify(bookings));
            updateRooms();
        }

        function clearAllBookings() {
            if (confirm("Você tem certeza que deseja apagar todas as reservas?")) {
                bookings = [];
                localStorage.setItem("bookings", JSON.stringify(bookings));
                updateRooms();
            }
        }

        function updateRooms() {
            const roomsDiv = document.getElementById("rooms");
            roomsDiv.innerHTML = "";
            
            let rooms = { "Sala 1": [], "Sala 2": [], "Sala 3": [], "Sala 4": [], "Sala 5": [] };
            
            bookings.forEach((booking, index) => {
                rooms[booking.roomName].push(
                    `De ${new Date(booking.startTime).toLocaleString()} até ${new Date(booking.endTime).toLocaleString()} 
                    - Agendado por: ${booking.userName} 
                    <button class='cancel-btn' onclick='cancelBooking(${index})'>Cancelar</button>`
                );
            });
            
            for (let room in rooms) {
                let schedule = rooms[room].join("<br>") || "Sem agendamentos";
                roomsDiv.innerHTML += `<div class='schedule'><strong>${room}</strong><br>${schedule}</div>`;
            }
        }

        document.addEventListener("DOMContentLoaded", updateRooms);
    </script>
</body>
</html>
